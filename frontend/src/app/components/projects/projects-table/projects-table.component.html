<div class="mat-elevation-z8">

  <div class="spinner-container" *ngIf="dataSource.$loading | async">
    <mat-spinner></mat-spinner>
  </div>

  <table mat-table
         matSort
         matSortActive="projectName"
         matSortDirection="asc"
         matSortDisableClear
         [dataSource]="dataSource">
    <!-- projectName Column -->
    <ng-container matColumnDef="projectName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Название проекта</th>
      <td mat-cell *matCellDef="let row"><a class="link" (click)="toProject(row.projectId)">  {{row.projectName}}</a></td>
    </ng-container>

    <!-- projectCode Column -->
    <ng-container matColumnDef="projectCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Код проекта</th>
      <td mat-cell *matCellDef="let row"> {{row.projectCode}} </td>
    </ng-container>

    <!-- creationDate Column -->
    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Дата создания проекта</th>
      <td mat-cell *matCellDef="let row"> {{row.creationDate | date}} </td>
    </ng-container>

    <!-- sprintTime Column -->
    <ng-container matColumnDef="sprintTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Спринт проекта</th>
      <td mat-cell *matCellDef="let row"> {{getDefault(row.sprintTime)}} </td>
    </ng-container>

    <!-- membersAmount Column -->
    <ng-container matColumnDef="membersAmount">
      <th mat-header-cell *matHeaderCellDef>Число участников проекта</th>
      <td mat-cell *matCellDef="let row"> {{row.membersAmount}} </td>
    </ng-container>

    <!-- tasksAmount Column -->
    <ng-container matColumnDef="tasksAmount">
      <th mat-header-cell *matHeaderCellDef>Задач на проекте</th>
      <td mat-cell *matCellDef="let row"> {{row.tasksAmount}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [length]="projectsAmount"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 15]">
  </mat-paginator>
</div>
