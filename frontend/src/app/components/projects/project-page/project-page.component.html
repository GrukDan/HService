<ng-container *ngIf="(asyncTabs | async) === null">
  Loading tabs...
</ng-container>

<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>Данные о проекте</ng-template>
    <div>
      <mat-grid-list cols="3" rowHeight="1:1">
        <mat-grid-tile
          [colspan]="1"
          [rowspan]="1">
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="2"
          [rowspan]="1">
          <mat-grid-tile-header>PROJECT</mat-grid-tile-header>
          <div style="margin-top: 25px">
            <p>
              <mat-form-field appearance="outline">
                <mat-label>Название проекта</mat-label>
                <input matInput placeholder="Введите название" #inputProjectName>
                <mat-hint align="end">{{inputProjectName.value?.length || 0}}/50</mat-hint>
                <mat-error *ngIf="false">{{"message"}}</mat-error>
              </mat-form-field>
            </p>
            <p>
              <mat-form-field appearance="outline">
                <mat-label>Код проекта</mat-label>
                <input  matInput placeholder="Введите ключ" #inputProjectCode>
                <mat-hint align="end">{{inputProjectCode.value?.length || 0}}/30</mat-hint>
                <mat-error *ngIf="false">{{"message"}}</mat-error>
              </mat-form-field>
            </p>
            <p>
            <mat-form-field appearance="fill">
              <mat-label>Руководитель проекта</mat-label>
              <mat-select>
                <mat-option value="option">Option</mat-option>
              </mat-select>
            </mat-form-field>
            </p>
            <p>
            <mat-form-field appearance="fill">
              <mat-label>Описание проекта</mat-label>
              <textarea matInput></textarea>
            </mat-form-field>
            </p>
            <div class="project-buttons-container">
              <button mat-raised-button color="primary">Сохранить изменения</button>
              <button mat-raised-button color="warn">Удалить проект</button>
            </div>
          </div>
          <mat-grid-tile-footer>Дата создания: 12 октября 2020</mat-grid-tile-footer>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>Задачи проекта</ng-template>
    <app-tasks-table></app-tasks-table>
  </mat-tab>
</mat-tab-group>
