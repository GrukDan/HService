<div class="mat-elevation-z8">
<!--  <div class="spinner-container" *ngIf="dataSource.loading$ | async">-->
<!--    <mat-spinner></mat-spinner>-->
<!--  </div>-->


  <table mat-table [dataSource]="dataSource" matSort>

    <!-- UserName Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Имя пользователя</th>
      <td mat-cell *matCellDef="let row"> {{row.userName}}</td>
    </ng-container>

    <!-- firstName Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Имя</th>
      <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
    </ng-container>

    <!-- lastName Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Фамилия</th>
      <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <!-- position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Должность</th>
      <td mat-cell *matCellDef="let row"> {{row.position}} </td>
    </ng-container>

    <!-- department Column -->
    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Отдел</th>
      <td mat-cell *matCellDef="let row"> {{row.department}} </td>
    </ng-container>

    <!-- placeOfResidence Column -->
    <ng-container matColumnDef="placeOfResidence">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Месторасположение</th>
      <td mat-cell *matCellDef="let row"> {{row.placeOfResidence}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSize]="3"
                 [pageSizeOptions]="[3, 5, 10]">
  </mat-paginator>
</div>
